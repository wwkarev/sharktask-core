plugins {
    id 'groovy'
}

group 'com.github.wwkarev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    compile fileTree(dir: 'submodules/sharktask-api/build/libs', include: ['*.jar'])
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    compile 'org.codehaus.groovy:groovy-all:2.5.13'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '2.0-M4-groovy-2.5'
}
